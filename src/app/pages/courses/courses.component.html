<div class="row mt-5">
    @for (course of courses; track $index) {
    <div class="col-lg-4 mb-4">
        <div class="box" align="center">
            <div align="center" class="course-image">
                <img [src]="course.image" />
                <!-- for delete button -->
                @if(isAdmin){
                <button class="btn btn-danger" (click)="deleteCourse(course)">
                    <i class="bi bi-trash-fill"></i>
                </button>
                }
                <!--  -->
            </div>

            <h4 class="mt-3">
                {{course?.title}}
            </h4>
            <p class="mt-2">
                {{course?.description}}

            </p>
        </div>
        <!-- <app-courses [courses]="course" [isDelete]="true" (del)="deleteCourse($event)"></app-courses> -->
    </div>

    }@empty {
        @if(isAdmin){
            <div align="center"> No Courses added yet</div>
        }  

    }

    <!-- <app-courses *ngFor="let course of courses"></app-courses> -->
</div>
